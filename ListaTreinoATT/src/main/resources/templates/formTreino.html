<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nova Lista de Treinos</title>
</head>
<body>
    <h1>Nova Lista de Treinos</h1>
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required = "required">
        <br>
        <label for="descricao">Descrição:</label>
        <textarea id="descricao"  name="descricao" required = "required"></textarea>
        <br>
        <label for="data">Data:</label>
        <input type="date" id="data"  name="data" required = "required">
        <br>
        <label for="duracao">Duração (minutos):</label>
        <input type="number" id="duracao" name="duracao" required = "required">
        <br>
        <label for="local">Local:</label>
        <input type="text" id="local"  name="local" required = "required">
        <br>
        <input type="submit" value="Criar Lista de Treinos">
    </form>
<th:block th:include="mensagemValidacao"></th:block>    
</body>
</html>
