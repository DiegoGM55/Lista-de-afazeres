<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Treinos</title>
</head>
<body>
    <h1>Lista de Treinos</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Data</th>
                <th>Duração</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="treino : ${treinos}">
                <td th:text="${treino.nome}"></td>
                <td th:text="${treino.descricao}"></td>
                <td th:text="${treino.data}"></td>
                <td th:text="${treino.duracao}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/cadastrarTreino">Novo Treino</a>
</body>
</html>
